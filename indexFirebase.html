<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <label>First Name</label>
  <input type="text" id="FnameInp">
  <br><br>

  <label>Last Name</label>
  <input type="text" id="LnameInp">
  <br><br>

  <label>Department</label>
  <select id="DeptInp">
    <option value="Development">Development</option>
    <option value="Testing">Testing</option>
    <option value="Management">Management</option>
    <option value="Administration">Administration</option>
  </select>
  <br><br>

  <label>Can Swim</label>
  <select id="SwimInp">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <br><br>

  <label>CNIC No</label>
  <input type="number" id="CnicInp">
  <br><br>

  <button id="AddBtn">Add</button>
  <button id="RetBtn">Retrieve</button>
  <button id="UpdBtn">Update</button>
  <button id="DelBtn">Delete</button>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNoe0qetEX2JwXdDli8kmTQVDxwmDK5jY",
      authDomain: "salesdessaa.firebaseapp.com",
      databaseURL: "https://salesdessaa-default-rtdb.firebaseio.com",
      projectId: "salesdessaa",
      storageBucket: "salesdessaa.firebasestorage.app",
      messagingSenderId: "354160224607",
      appId: "1:354160224607:web:87fabeb31d0ededf50aeea",
      measurementId: "G-JDDLSYMFT7"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import {getDatabase, ref, child, get, set, update, remove} from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const db = getDatabase();

    let FnameInp = document.getElementById('FnameInp');
    let LnameInp = document.getElementById('LnameInp');
    let DeptInp = document.getElementById('DeptInp');
    let SwimInp = document.getElementById('SwimInp');
    let CnicInp = document.getElementById('CnicInp');

    let AddBtn = document.getElementById('AddBtn');
    let RetBtn = document.getElementById('RetBtn');
    let UpdBtn = document.getElementById('UpdBtn');
    let DelBtn = document.getElementById('DelBtn');

    function AddData() {
        set(ref(db, 'EmployeeSet/' + CnicInp.value), {
            nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value},
            department: DeptInp.value,
            canswim: (SwimInp.value == "yes"),
            cnic: Number(CnicInp.value)
        }).then(()=>{
            alert("Data Added Successfully");
        }).catch((error)=>{
            alert("Unsuccessful");
            console.log(error);
        })
    }

    function RetData() {
        const dbRef = ref(db);

        get(child(dbRef, 'EmployeeSet/' + CnicInp.value)).then((snapshot)=>{
            if(snapshot.exists()){
                FnameInp.value = snapshot.val().nameofemployee.firstname;
                LnameInp.value = snapshot.val().nameofemployee.lastname;
                DeptInp.value = snapshot.val().department;
                SwimInp.value = (snapshot.val().canswim) ? "Yes" : "No";
            }

            else {
                alert("Employee does not exist");
            }
        })
    }

    function UpdateData() {
        update(ref(db, 'EmployeeSet/' + CnicInp.value), {
            nameofemployee: {firstname: FnameInp.value, lastname: LnameInp.value},
            department: DeptInp.value,
            canswim: (SwimInp.value == "yes"),
        }).then(()=>{
            alert("Data Updated Successfully");
        }).catch((error)=>{
            alert("Unsuccessful");
            console.log(error);
        })
    }

    function DeleteData() {
        remove(ref(db, 'EmployeeSet/' + CnicInp.value))
        .then(()=>{
            alert("Data Deleted Successfully");
        }).catch((error)=>{
            alert("Unsuccessful");
            console.log(error);
        })
    }

    AddBtn.addEventListener('click', AddData);
    RetBtn.addEventListener('click', RetData);
    UpdBtn.addEventListener('click', UpdateData);
    DelBtn.addEventListener('click', DeleteData);

  </script>
</body>
</html>
