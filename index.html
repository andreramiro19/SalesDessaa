<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ganhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controle de Ganhos</h1>
    </header>
    <main>
        <section id="month-selection">
            <label for="year">Ano:</label>
            <select id="year"></select>
            <label for="month">Mês:</label>
            <select id="month">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <!-- Adicione os outros meses -->
            </select>
        </section>
        <section id="add-work">
            <h2>Adicionar Trabalho</h2>
            <form id="work-form">
                <input type="text" id="company" placeholder="Empresa" required>
                <input type="number" id="cash" placeholder="Valor em dinheiro" required>
                <input type="number" id="barter" placeholder="Valor de permuta">
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section id="summary">
            <h2>Resumo do Mês</h2>
            <div id="work-list"></div>
            <p><strong>Total Dinheiro:</strong> R$ <span id="total-cash">0.00</span></p>
            <p><strong>Total Permuta:</strong> R$ <span id="total-barter">0.00</span></p>
            <p><strong>Total Geral:</strong> R$ <span id="total-overall">0.00</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
